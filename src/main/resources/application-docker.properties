# Nombre de la aplicación
spring.application.name=hotel-microservice

# Configuración de la base de datos para Docker
spring.datasource.url=jdbc:mysql://db:3306/hotel_db
spring.datasource.username=root
spring.datasource.password=example
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create

# Configuración adicional del servidor
server.error.include-message=always
